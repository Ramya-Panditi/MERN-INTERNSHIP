<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.19.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .bg-dark{
            width: 30vw;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            justify-self: center;
            margin: auto;
            padding: 14px;
        }
    </style>

</head>
<body>
    
    <div class=" bg-dark">
        <div class="row">
            <div class="col-4">
                <p id = "ans"  class="display-3 text-light text-end me-4 px-2">0</p>
            </div>
        </div>
        <div class="row">
            <div class="col-3 my-2 " ><Button onclick ="clear()" class="rounded px-3 py-2 btn btn-secondary">AC</Button></div>
            <div class="col-3 my-2 " ><Button class="rounded px-3 py-2 btn btn-secondary">+/-</Button></div>
            <div class="col-3 my-2 " ><Button onclick ="operation('%')" class="rounded px-3 py-2 btn btn-secondary">%</Button></div>
            <div class="col-3 my-2 " ><Button onclick ="operation('/')" class="rounded px-3 py-2 btn btn-warning">/</Button></div>
        </div>
        <div class="row">
            <div class="col-3 my-2 " ><Button onclick ="number(7)" class="rounded px-3 py-2 btn btn-secondary">7</Button></div>
            <div class="col-3 my-2 " ><Button onclick ="number(8)" class="rounded px-3 py-2 btn btn-secondary">8</Button></div>
            <div class="col-3 my-2 " ><Button onclick ="number(9)" class="rounded px-3 py-2 btn btn-secondary">9</Button></div>
            <div class="col-3 my-2 " ><Button onclick ="operation('*')" class="rounded px-3 py-2 btn btn-warning">*</Button></div>
        </div>
        <div class="row">
            <div class="col-3 my-2 " ><Button onclick ="number(4)" class="rounded px-3 py-2 btn btn-secondary">4</Button></div>
            <div class="col-3 my-2 " ><Button onclick ="number(5)" class="rounded px-3 py-2 btn btn-secondary">5</Button></div>
            <div class="col-3 my-2 " ><Button onclick ="number(6)" class="rounded px-3 py-2 btn btn-secondary">6</Button></div>
            <div class="col-3 my-2 " ><Button onclick ="operation('-')" class="rounded px-3 py-2 btn btn-warning">-</Button></div>
        </div>
        <div class="row">
            <div class="col-3 my-2 " ><Button onclick ="number(1)" class="rounded px-3 py-2 btn btn-secondary">1</Button></div>
            <div class="col-3 my-2 " ><Button onclick ="number(2)" class="rounded px-3 py-2 btn btn-secondary">2</Button></div>
            <div class="col-3 my-2 " ><Button onclick ="number(3)" class="rounded px-3 py-2 btn btn-secondary">3</Button></div>
            <div class="col-3 my-2 " ><Button onclick ="operation('+')" class="rounded px-3 py-2 btn btn-warning">+</Button></div>
        </div>
        <div class="row">
            <div class="col-6  my-2 " ><Button onclick ="number(0)" class="rounded px-3 py-2 btn btn-secondary">0</Button></div>
            <div class="col-3 my-2 " ><Button onclick ="number('.')" class="rounded px-3 py-2 btn btn-secondary">.</Button></div>
            <div class="col-3 my-2 " ><Button onclick ="result()" class="rounded px-3 py-2 btn btn-warning">=</Button></div>
        </div>
    
    </div>
    
    
    <script>
        let cal = "";
        let temp = 0;
        function number(n){
            cal += n;
            console.log(cal);
            updateDisplay();
        }
        function operation(s){
            temp = parseInt(cal,10);
            cal = s;
            updateDisplay();
        }
        function clear(){
            cal = "";
            updateDisplay();

        }
        function result(){
            if(cal.charAt(0) == '+'){
                cal = parseInt(cal.substring(1,cal.length),10) + temp;
            }
            else if(cal.charAt(0) == '-'){
                cal = temp - parseInt(cal.substring(1,cal.length),10);
            }
            else if(cal.charAt(0) == '*'){
                cal = temp * parseInt(cal.substring(1,cal.length),10);
            }
            else if(cal.charAt(0) == '/'){
                cal = temp / parseInt(cal.substring(1,cal.length),10);
            }
            else if(cal.charAt(0) == '%'){
                cal = temp % parseInt(cal.substring(1,cal.length),10);
            }
            console.log(cal);    
            updateDisplay();
        }
        function updateDisplay(){
            const res = document.getElementById('ans');
            res.textContent = cal;

        }
       
        
    </script>

    
</body>
</html>

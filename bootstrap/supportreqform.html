        <h1 class="text-center mt-4">Support Request Form</h1>
        <p class = "text-center">Hello , we look forward to resolving your query. <br>
            Please fill out the form below and we will reach out to you as soon as possible
        </p>
        <center>
            <div class="container rounded p-5 text-dark mt-5" style = "max-width: 50%; background-color:#EFEEFF;">
                <form action="#" class="form">
                    <table>
                        <tr>
                            <td><label class="form-label my-2">Full Name</label></td>
                            <td><input class="form-control my-2" type="text" required /></td>
                        </tr>
        
                        <tr>
                            <td><label class="form-label my-2">Learner ID</label></td>
                            <td><input class="form-control my-2" type="text" required /></td>
                        </tr>
        
                        <tr>
                            <td><label class="form-label my-2">Mobile Number</label></td>
                            <td><input class="form-control my-2" type="text" required /></td>
                        </tr>
        
                        <tr>
                            <td><label class="form-label my-2">Email ID</label></td>
                            <td><input class="form-control my-2" type="email" required /></td>
                        </tr>
        
                        <tr>
                            <td><label class="form-label my-2">Query related to</label></td>
                            <td><select class="form-select my-2">
                                    <option>Option 1</option>
                                    <option>Option 2</option>
                                    <option>Option 3</option>
                                    <option>Option 4</option>
                                </select>
                            </td>
                        </tr>
        
                        <tr>
                            <td><label class="form-label my-2">Subject</label></td>
                            <td><input class="form-control my-2" type="text" required /></td>
                        </tr>
        
                        <tr>
                            <td><label class="form-label my-2">Description</label></td>
                            <td><textarea class="form-control my-2" required></textarea></td>
                        </tr>
        
                        <tr>
                            <td><label class="form-label my-2">Optional attachment</label></td>
                            <td><input class="form-control my-2" type="file" value="Attach files"/></td>
                        </tr>
        
                        <tr>
                            <td colspan="2" class="text-center">
                                <button class="btn btn-primary mt-3 me-4" type="submit">Sumbit</button>
                                <button class="btn btn-outline-primary mt-3" type="reset">Reset</button>
                            </td>
                        </tr>
                    </table>
                </form>

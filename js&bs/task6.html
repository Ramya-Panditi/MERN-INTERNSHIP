<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task6</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.19.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
  



    <center>
        <div class="container-fluid">
            <form action="www.google.com" onsubmit="return validate()" class="form my-5 p-4">
                <table class = " w-50" style="background-color: aliceblue;"> 
                    <tr>
                        <td><p class ="my-2 ms-5 px-4">Name</p></td>
                    </tr>
                    <tr>
                        <td><input type="text" id="name" class = "form-control w-75 m-auto" ></td>
                    </tr>
                    <tr>
                        <td><p id = "display-name"></p></td>
                    </tr>
                    <tr>
                        <td><p class ="my-2 ms-5 px-4">Email</p></td>    
                    </tr>
                    <tr>
                        <td><input type="email" id="mail" class = "form-control w-75 m-auto"></td>
                    </tr>
                    <tr>
                        <td><p id = "display-email"></p></td>
                    </tr>
                    <tr>
                        <td><p class ="my-2 ms-5 px-4">Password</p></td>
                    </tr>
                    <tr>
                        <td><input type="password" id = "password" class = "form-control w-75 m-auto"></td>
                    </tr>
                    <tr>
                        <td><p id = "display-password"></p></td>
                    </tr>
                    <tr>
                        <td><p class ="my-2 ms-5 px-4">Hobbies</p></td>
                    </tr>
                    <tr>
                        <td><select name="drop-down" id="drop-down" class = "form-control w-75 m-auto mb-3">
                            <option value = "option"></option>
                        </select></td>
                    </tr>
                    <tr>
                        <td><Button class="btn btn-danger w-75 form-control m-auto mb-4 d-block" type="submit" onclick="validate">Submit</Button>
                        </td>
                    </tr>
                    
                </table>
    
            </form>
            
        </div>
    </center>
    
    <script>
        function validate(){
            var username = document.getElementById("name");
            var password = document.getElementById("password");
            var email = document.getElementById("mail");
            if(username.value === ""){
                document.getElementById("display-name").innerHTML = `<p class = "text-danger ms-5 px-4">Name is required</p>`;
                username.style.borderColor = "red"
                return false;
            }
            else if(password.value === ""){
                document.getElementById("display-password").innerHTML = `<p class = "text-danger ms-5 px-4">Password is required</p>`;
                password.style.borderColor = "red"
                return false;
            }
            else if(email.value === ""){
                document.getElementById("display-email").innerHTML = `<p class = "text-danger ms-5 px-4">Email is required</p>`;
                email.style.borderColor = "red"
                return false;
            }
            return true;
        }

    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-task3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.19.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        td{
            margin:auto;
        }
    </style>
</head>
<body>

    <div class="container-fluid w-50 border border-dark py-5 px-3 my-5">
        <table class="table table-borderless">
            <tr>
                <td>1st Number:</td>
                <td><input type="text" class="form-control" id="num1"></td>
            </tr>
            <tr>
                <td>2nd Number:</td>
                <td><input type="text" class="form-control" id="num2"></td>
            </tr>
           
        </table>
        <div class="d-flex justify-content-center">

            <Button class="btn btn-outline-primary m-auto" onclick="multiply()">Multiply</Button>
            <Button class="btn btn-outline-primary m-auto" onclick="divide()">Divide</Button>
        </div>
        <p id="result"></p>
    
    </div>
    <script>
        var res = document.getElementById('result');
        function multiply(){ 
            var n1 = document.getElementById('num1').value;
            var n2 = document.getElementById('num2').value;
            var ans = n1*n2;
            res.innerHTML = `<p class = "m-3 text-center alert alert-warning">The result is <br> ${ans} </p>`;
            
        }
        function divide(){ 
            var n1 = document.getElementById('num1').value;
            var n2 = document.getElementById('num2').value;
            if(n2!=0){
                var ans = n1/n2;
                res.innerHTML = `<p class = "m-3 text-center alert alert-warning">The result is <br> ${ans} </p>`;
                
            }
            else{
                document.getElementById('num2').style.borderColor = "red"
                res.innerHTML = `<p class = "m-3 text-center alert alert-danger">Cant divide with zero </p>`;
            }

        }

    </script>
    
</body>
</html>

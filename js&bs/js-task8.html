<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-task8</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    </style>
</head>
<body>
    <div class="container-fluid w-50" style="background-image: linear-gradient(white,rgba(255, 255, 0, 0.082),pink,rgba(128, 0, 128, 0.146));">
        <form action="backend.php" class="needs-validation" novalidate>
            <h3 class="text-center">Registration Form</h3>
            <table class="table table-borderless">
                <tr>
                    <td>First Name</td>
                    <td>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="First Name" required>
                            <div class="invalid-feedback">POOR</div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Last Name" required>
                            <div class="invalid-feedback">POOR</div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>
                        <div class="input-group">
                            <input type="email" class="form-control" placeholder="Email" required>
                            <div class="invalid-feedback">POOR</div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>
                        <div class="input-group">
                            <input type="password" class="form-control" placeholder="Password" required>
                            <div class="invalid-feedback">POOR</div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Re-enter Password</td>
                    <td>
                        <div class="input-group">
                            <input type="password" class="form-control" placeholder="Re-enter Password" required>
                            <div class="invalid-feedback">POOR</div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="gender" value="male" required>
                            <label class="form-check-label">Male</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="gender" value="female" required>
                            <label class="form-check-label">Female</label>
                        </div>
                        <div class="invalid-feedback">POOR</div>
                    </td>
                </tr>
                <tr>
                    <td>Age</td>
                    <td>
                        <div class="input-group">
                            <input type="number" class="form-control" placeholder="Age" required>
                            <div class="invalid-feedback">POOR</div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Phone Number</td>
                    <td>
                        <div class="input-group">
                            <input type="tel" class="form-control" placeholder="Phone Number" required>
                            <div class="invalid-feedback">POOR</div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Address" required>
                            <div class="invalid-feedback">POOR</div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>State</td>
                    <td>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="State" required>
                            <div class="invalid-feedback">POOR</div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Country</td>
                    <td>
                        <div class="input-group">
                            <select class="form-select" required>
                                <option selected disabled value="">Choose your Country</option>
                                <option>India</option>
                               
                            </select>
                            <div class="invalid-feedback">POOR</div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Languages known</td>
                    <td>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="english">
                            <label class="form-check-label" for="english">English</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="hindi">
                            <label class="form-check-label" for="hindi">Hindi</label>
                        </div>
                       
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="declaration" required>
                            <label class="form-check-label" for="declaration">Hereby I declare all the given details are true</label>
                        </div>
                        <div class="invalid-feedback">POOR</div>
                    </td>
                </tr>
            </table>
        </form>
        <button class="btn btn-primary m-auto" type="submit">Register</button>
    </div>

    <script>
        (() => {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>
</html>

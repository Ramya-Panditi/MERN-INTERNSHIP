<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid w-50">
        <form action="backend.php" class="needs-validation" novalidate>
            <h3 class="mt-4 mb-3">Registration Form</h3>
            <table class="table table-bordered">
                <tr>
                    <td>First Name</td>
                    <td>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="First Name" required>
                            <div class="invalid-feedback">
                                Please supply your first name.
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Last Name" required>
                            <div class="invalid-feedback">
                                Please supply your last name.
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>
                        <div class="input-group">
                            <input type="email" class="form-control" placeholder="Email" required>
                            <div class="invalid-feedback">
                                Please supply your email.
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>
                        <div class="input-group">
                            <input type="password" class="form-control" placeholder="Password" required>
                            <div class="invalid-feedback">
                                Please supply your password.
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Re-enter Password</td>
                    <td>
                        <div class="input-group">
                            <input type="password" class="form-control" placeholder="Re-enter Password" required>
                            <div class="invalid-feedback">
                                Please re-enter your password.
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="gender" value="male" required>
                            <label class="form-check-label">Male</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="gender" value="female" required>
                            <label class="form-check-label">Female</label>
                        </div>
                        <div class="invalid-feedback">
                            Please select your gender.
                        </div>
                    </td>
                </tr>
                <!-- Include other form fields here using the Bootstrap classes -->
            </table>
            <button class="btn btn-primary mb-4" type="submit">Register</button>
        </form>
    </div>

    <script>
        (() => {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>
</html>

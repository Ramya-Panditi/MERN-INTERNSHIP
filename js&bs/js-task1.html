<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-task-1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.19.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <center>
        <h1>Enter a number:</h1>
        <input type="text" id = "number" class = "form-control w-50 m-3">
        <button onclick="reverseNum()"  class="btn btn-primary mb-3">REVERSE</button>
        <p id="reverse"></p>
        
    </center>
    <script>
        function reverseNum(){
            const num = document.getElementById('number').value;
            n = parseInt(num);
            let rev = 0;
            while(n>0){
                rev = rev*10 + n % 10;
                n = Math.floor(n/10) ;
            }
            let ans = document.getElementById('reverse');
            ans.innerHTML = `The reversed number is ${rev}`;
            
        }
    </script>
    
</body>
</html>

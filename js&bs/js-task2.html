<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-task-2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.19.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
   <center>
      <div class="container-fluid m-auto w-50" style="background-color: antiquewhite;">
         <h1 class="display-6 my-5">String Sorting</h1>
         <label for="inputString" class="mx-3">Example string :</label>
         <input type="text" id="inputString" placeholder="Enter a string">
         <button class = "btn btn-primary d-block my-3" onclick = "sortAndDisplay()">Sort</button>
         <p id="sortedResult"></p>
   
      </div>

   </center>
 





    <script>
           function sortStringAlphabetically(inputString) {
      var charArray = inputString.split('');
      charArray.sort();
      var sortedString = charArray.join('');
      return sortedString;
    }

    function sortAndDisplay() {
      var inputString = document.getElementById('inputString').value;
      var sortedResult = sortStringAlphabetically(inputString);
      document.getElementById('sortedResult').textContent = 'Expected Output : ' + sortedResult;}

        
     </script>  

</body>
</html>
